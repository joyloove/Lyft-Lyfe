<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Lyft Lyfe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 col-margin">
          <a href="../index.html"><i class="medium material-icons">chevron_left</i></a>
        </div>
        <div class="col s12 center-align">
          <h2>Sing Up</h2>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="input-field col s3">
          <select class="icons">
            <option value="" disabled selected>Choose</option>
            <option data-icon="../assets/images/mexico.png" class="left circle">México</option>
            <option data-icon="../assets/images/chile.png" class="left circle">Chile</option>
            <option data-icon="../assets/images/peru.jpg" class="left circle">Perú</option>
          </select>
        </div>
        <div class="input-field col s9">
          <input id="telephone" type="tel" class="validate" maxlength="10">
        </div>
      </div>
      <p class="center-align">We'll send a text to verify your phone</p>
    </div>
    <div class="col s12 center-align">
      <a id="next" class="waves-effect waves-light btn-large btn-next" disabled>Next</a>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
